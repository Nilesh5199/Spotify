<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <nav>
            <ul>
                <li class="logo"><img src="logo.png" alt="">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="list">
            <h1>Play your favourite songs</h1>

            <div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">Let me Love you</span>

                    <span class="listplay"><span>03:25</span> <i id="0" class=" far songplay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">Faded</span>
                    <span class="listplay"><span>03:32</span> <i id="1" class=" far songplay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">On My Way</span>
                    <span class="listplay"><span>03:13</span> <i id="2" class=" far songplay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">Bella ciao</span>
                    <span class="listplay"><span>02:14 </span> <i id="3"
                            class=" far songplay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">Beliver</span>
                    <span class="listplay"><span>03:24</span> <i id="4" class=" far songplay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">Cheap Thrills</span>
                    <span class="listplay"><span>03:37</span> <i id="5" class=" far songplay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">Despacito</span>
                    <span class="listplay"><span>04:41</span> <i id="6" class="far songplay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">Memories</span>
                    <span class="listplay"><span>03:10</span> <i id="7" class=" far songplay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">Astronaut in the ocean</span>
                    <span class="listplay"><span>02:14</span> <i id="8" class=" far songplay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="cover.jpg" alt="">
                    <span class="songname">Closer</span>
                    <span class="listplay"><span>04:21</span> <i id="9" class=" far songplay fa-play-circle"></i></span>
                </div>

            </div>

        </div>
        <div class="bg">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-2x fa-step-forward " id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="" id="gif"> <span id="songname"></span>
        </div>

        <script src="https://kit.fontawesome.com/4112aee208.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
